name: Build and Release

on:
  push:
    branches:
      - installer-script
  pull_request:
    branches:
      - installer-script

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./electron-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Specify the Node.js version based on your requirements

      - name: Install dependencies
        run: npm install
        working-directory: electron-app # Adjusted to the correct directory

      - name: Build and Publish
        run: npm run release
        working-directory: electron-app # Adjusted to the correct directory

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }} # Use only the branch or tag name, not the full ref
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: "Description of the release goes here"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /dist/maestro-1.0.0.AppImage # Replace with the actual path to your binary
          asset_name: maestro-1.0.0.AppImage # Replace with the desired asset name
          asset_content_type: application/octet-stream